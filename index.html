        function appendMessage(message, isUser = false) {
            let chatbox = document.getElementById("chatbox");
            let messageElement = document.createElement("p");
            messageElement.textContent = message;
            messageElement.className = isUser ? "user-message" : "bot-message";
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;

            // حفظ المحادثة في التخزين المحلي
            let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
            chatHistory.push(message);
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        }

        async function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim().toLowerCase();
            if (!userInput) return;

            appendMessage("You: " + userInput, true);
            document.getElementById("userInput").value = "";

            // البحث عن استجابة مطابقة للكلمات المفتاحية
            for (let entry of keywordResponses) {
                if (entry.keywords.some(keyword => userInput.includes(keyword))) {
                    appendMessage("Bot: " + entry.response);
                    return;
                }
            }

            // في حال عدم وجود كلمة مفتاحية مطابقة، يتم جلب الرد من السيرفر
            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                const data = await response.json();
                appendMessage(" Beso Bot: " + data.reply);
            } catch (error) {
                appendMessage("Beso Bot: اممممم، لا أفهم ما قصدك ربما لانى فى مرحله التطوير بعد ، هل يمكنك التوضيح أكثر؟");
            }
        }

        // تحميل الصفحة - مسح المحادثة عند الخروج من الصفحة
        window.onload = function() {
            // مسح المحادثة السابقة عند تحميل الصفحة
            localStorage.removeItem("chatHistory");

            // تهيئة واجهة المحادثة
            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML = ""; // إفراغ واجهة المحادثة عند إعادة تحميل الصفحة
        };
